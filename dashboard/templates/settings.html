{% extends "base.html" %}

{% block title %}Settings - DexScreener Trading Bot{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Settings</h1>
    <div class="page-actions">
        <button class="btn btn-secondary" id="revertAllSettings" disabled>
            <i class="fas fa-undo"></i> Revert All
        </button>
        <button class="btn btn-primary" id="saveAllSettings">
            <i class="fas fa-save"></i> Save All Changes
        </button>
    </div>
</div>

<div class="tabs">
    <button class="tab-btn active" data-tab="general">General</button>
    <button class="btn btn-primary" id="save-general-settings" data-category="general">Save General Settings</button>
    <button class="tab-btn" data-tab="portfolio">Portfolio</button>
    <button class="btn btn-primary" id="save-portfolio-settings" data-category="portfolio">Save Portfolio Settings</button>
    <button class="tab-btn" data-tab="risk_management">Risk Management</button>
    <button class="btn btn-primary" id="save-risk-management-settings" data-category="risk_management">Save Risk Management Settings</button>
    <button class="tab-btn" data-tab="trading">Trading</button>
    <button class="btn btn-primary" id="save-trading-settings" data-category="trading">Save Trading Settings</button>
    <button class="tab-btn" data-tab="security">Security</button>
    <button class="btn btn-primary" id="save-security-settings" data-category="security">Save Security Settings</button>
</div>

<div id="settings-container">
    <!-- General Settings -->
    <div id="general-settings" class="settings-section card">
        <div class="card-header"><h3 class="card-title">General Settings</h3></div>
        <div class="card-body" id="general-settings-form">
            <!-- Content will be dynamically generated by settings.js -->
        </div>
    </div>

    <!-- Portfolio Settings -->
    <div id="portfolio-settings" class="settings-section card" style="display: none;">
        <div class="card-header"><h3 class="card-title">Portfolio Settings</h3></div>
        <div class="card-body" id="portfolio-settings-form">
            <!-- Content will be dynamically generated by settings.js -->
        </div>
    </div>

    <!-- Risk Management Settings -->
    <div id="risk_management-settings" class="settings-section card" style="display: none;">
        <div class="card-header"><h3 class="card-title">Risk Management Settings</h3></div>
        <div class="card-body" id="risk_management-settings-form">
            <!-- Content will be dynamically generated by settings.js -->
        </div>
    </div>

    <!-- Trading Settings -->
    <div id="trading-settings" class="settings-section card" style="display: none;">
        <div class="card-header"><h3 class="card-title">Trading Settings</h3></div>
        <div class="card-body" id="trading-settings-form">
            <!-- Content will be dynamically generated by settings.js -->
        </div>
    </div>

    <!-- Security Settings -->
    <div id="security-settings" class="settings-section card" style="display: none;">
        <div class="card-header"><h3 class="card-title">Security Settings</h3></div>
        <div class="card-body" id="security-settings-form">
            <!-- Content will be dynamically generated by settings.js -->
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/settings.js"></script>
{% endblock %}
