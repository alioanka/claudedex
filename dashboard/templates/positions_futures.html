{% extends "base.html" %}

{% block title %}Futures Positions{% endblock %}

{% block extra_head %}
<style>
    .page-container {
        padding: 20px;
    }

    .page-header {
        margin-bottom: 30px;
    }

    .page-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 8px;
    }

    .page-subtitle {
        color: var(--text-secondary);
        font-size: 1rem;
    }

    .section-card {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 24px;
    }

    .section-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .position-table {
        width: 100%;
        border-collapse: collapse;
    }

    .position-table th {
        background: var(--metric-bg);
        padding: 12px;
        text-align: left;
        font-weight: 600;
        color: var(--text-secondary);
        font-size: 0.875rem;
        text-transform: uppercase;
    }

    .position-table td {
        padding: 12px;
        border-bottom: 1px solid var(--border-color);
    }

    .position-table tr:hover {
        background: var(--metric-bg);
    }

    .badge {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
        font-weight: 600;
    }

    .badge-long {
        background: #d1fae5;
        color: #065f46;
    }

    .badge-short {
        background: #fee2e2;
        color: #991b1b;
    }

    .positive {
        color: #10b981;
    }

    .negative {
        color: #ef4444;
    }

    .empty-state {
        text-align: center;
        padding: 40px;
        color: var(--text-secondary);
    }

    [data-theme="dark"] {
        --card-bg: #1f2937;
        --border-color: #374151;
        --text-primary: #f9fafb;
        --text-secondary: #d1d5db;
        --metric-bg: #111827;
    }
</style>
{% endblock %}

{% block content %}
<div class="page-container">
    <div class="page-header">
        <h1 class="page-title">
            <i class="fas fa-wallet"></i>
            Futures Positions
        </h1>
        <p class="page-subtitle">Active perpetual futures positions</p>
    </div>

    <div class="section-card">
        <div class="section-title">
            <i class="fas fa-chart-line"></i>
            Open Positions
        </div>
        <div class="empty-state">
            <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 16px; display: block;"></i>
            <p>No active futures positions.</p>
        </div>
    </div>
</div>
{% endblock %}
