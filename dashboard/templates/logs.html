{% extends "base.html" %}

{% block title %}Logs - DexScreener Trading Bot{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Log Viewer</h1>
    <div class="page-actions">
        <input type="text" id="logSearch" class="form-control" placeholder="Search logs..." style="width: 300px;">
        <select id="logLevelFilter" class="form-control" style="width: auto;">
            <option value="all">All Levels</option>
            <option value="INFO">Info</option>
            <option value="WARNING">Warning</option>
            <option value="ERROR">Error</option>
            <option value="CRITICAL">Critical</option>
        </select>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Level</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody id="logTableBody">
                    <!-- Log entries will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/logs.js"></script>
{% endblock %}
