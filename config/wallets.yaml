# Master Wallet (Optional - for fund management)
master:
  solana:
    address: "${MASTER_SOLANA_WALLET}"
    private_key_env: "MASTER_SOLANA_KEY"
    description: "Master wallet for fund transfers between modules"

  ethereum:
    address: "${MASTER_ETH_WALLET}"
    private_key_env: "MASTER_ETH_KEY"
    description: "Master wallet for EVM chains"

# Wallet Management Settings
settings:
  # Auto-balance between wallets
  auto_balance: false  # Manual transfers for now

  # Minimum balance alerts
  min_balance_alerts:
    enabled: true
    threshold_usd: 10.0  # Alert when balance < $10

  # Security
  require_confirmation: true  # Require user confirmation for withdrawals
  max_transfer_amount: 1000.0  # Max transfer without extra confirmation

  # Monitoring
  balance_check_interval: 300  # Check balances every 5 minutes
  sync_to_dashboard: true

# Environment Variables Required:
# Create a .env file with these variables (see .env.example)
#
# DEX Trading:
#   SOLANA_WALLET=your_public_address
#   SOLANA_PRIVATE_KEY=your_private_key
#   ETHEREUM_WALLET_ADDRESS=0x...
#   ETHEREUM_PRIVATE_KEY=0x...
#
# Futures Trading:
#   BINANCE_FUTURES_API_KEY=your_api_key
#   BINANCE_FUTURES_API_SECRET=your_api_secret
#
# Solana Module:
#   SOLANA_MODULE_WALLET=your_public_address
#   SOLANA_MODULE_PRIVATE_KEY=your_private_key
#
# Arbitrage:
#   ARBITRAGE_SOLANA_WALLET=...
#   ARBITRAGE_SOLANA_KEY=...
