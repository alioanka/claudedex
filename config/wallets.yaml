# Wallet Configuration for Trading Modules
# Each module can have dedicated wallets for better tracking and isolation

# ⚠️ IMPORTANT: Never commit actual private keys or mnemonics
# Use environment variables and .env file for sensitive data

# Wallet Configuration Format:
# module_name:
#   chain_name:
#     address: "public_address"
#     private_key_env: "ENV_VAR_NAME"  # Reference to env variable
#     initial_balance: amount
#     current_balance: amount  # Updated by bot

# DEX Trading Module Wallets
dex_trading:
  solana:
    address: "${SOLANA_WALLET}"
    private_key_env: "SOLANA_PRIVATE_KEY"
    initial_balance: 500.0  # USD equivalent
    current_balance: 500.0
    description: "Main DEX trading wallet for Solana"

  ethereum:
    address: "${ETHEREUM_WALLET_ADDRESS}"
    private_key_env: "ETHEREUM_PRIVATE_KEY"
    initial_balance: 0.0  # Not currently used
    current_balance: 0.0
    description: "DEX trading wallet for Ethereum"

  polygon:
    address: "${POLYGON_WALLET_ADDRESS}"
    private_key_env: "POLYGON_PRIVATE_KEY"
    initial_balance: 0.0
    current_balance: 0.0
    description: "DEX trading wallet for Polygon"

  bsc:
    address: "${BSC_WALLET_ADDRESS}"
    private_key_env: "BSC_PRIVATE_KEY"
    initial_balance: 0.0
    current_balance: 0.0
    description: "DEX trading wallet for BSC"

