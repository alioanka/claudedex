version: '3.8'

# âš ï¸  IMPORTANT: Database Persistence
# - Use: docker-compose up -d --build           (REBUILDS code, KEEPS data âœ…)
# - Avoid: docker-compose down -v               (WIPES ALL DATA including admin user & secrets âŒ)
#
# ðŸ” SECURITY SETUP (run once before first start):
#   1. Create secrets directory: mkdir -p ./secrets && chmod 700 ./secrets
#   2. Create secret files:
#      echo "your_db_user" > ./secrets/db_user
#      echo "your_strong_db_password" > ./secrets/db_password
#      echo "your_strong_redis_password" > ./secrets/redis_password
#   3. Set permissions: chmod 600 ./secrets/*
#   4. Add to .gitignore: echo "secrets/" >> .gitignore
#
# ðŸ—ï¸  MODULAR ARCHITECTURE:
# - main.py: Orchestrator that manages all trading modules
# - main_dex.py: DEX Trading Module (EVM chains)
# - futures_trading/main_futures.py: Futures Trading Module
# - solana_trading/main_solana.py: Solana Trading Module

services:
  postgres:
    image: timescale/timescaledb:latest-pg14
    container_name: trading-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: tradingbot
      POSTGRES_USER_FILE: /run/secrets/db_user
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_user
      - db_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - trading-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d tradingbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: trading-redis
    restart: unless-stopped
    command: >
      sh -c "redis-server --appendonly yes --requirepass $$(cat /run/secrets/redis_password)"
    secrets:
      - redis_password
    volumes:
      - redis-data:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - trading-network

  trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-bot
    restart: "no"
    ports:
      - "8080:8080"
    environment:
      # Non-sensitive configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: tradingbot
      LOG_LEVEL: INFO
      PYTHONUNBUFFERED: "1"
      # Module Enable/Disable Flags
      DEX_MODULE_ENABLED: ${DEX_MODULE_ENABLED:-true}
      FUTURES_MODULE_ENABLED: ${FUTURES_MODULE_ENABLED:-false}
      SOLANA_MODULE_ENABLED: ${SOLANA_MODULE_ENABLED:-false}
    secrets:
      - db_user
      - db_password
      - redis_password
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./config:/app/config
      - ./models:/app/models
      - ./.encryption_key:/app/.encryption_key:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - trading-network

# Docker secrets - stored in files, not in git
secrets:
  db_user:
    file: ./secrets/db_user
  db_password:
    file: ./secrets/db_password
  redis_password:
    file: ./secrets/redis_password

volumes:
  postgres-data:
  redis-data:

networks:
  trading-network:
    driver: bridge