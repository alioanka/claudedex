version: '3.8'

# ‚ö†Ô∏è  IMPORTANT: Database Persistence
# - Use: docker-compose up -d --build           (REBUILDS code, KEEPS data ‚úÖ)
# - Avoid: docker-compose down -v               (WIPES ALL DATA including admin user & secrets ‚ùå)
# - If you accidentally wipe volumes:
#   1. Run: docker exec -it trading-bot python scripts/import_env_secrets.py
#   2. Admin user will be recreated with password: admin123
#
# üèóÔ∏è  MODULAR ARCHITECTURE:
# - main.py: Orchestrator that manages all trading modules as separate processes
# - main_dex.py: DEX Trading Module (EVM chains: ETH, BSC, Polygon, Arbitrum, Base)
# - futures_trading/main_futures.py: Futures Trading Module (Binance/Bybit)
# - solana_trading/main_solana.py: Solana Trading Module (Jupiter/Drift/Pump.fun)
#
# Enable/disable modules via .env file:
# - DEX_MODULE_ENABLED=true/false
# - FUTURES_MODULE_ENABLED=true/false
# - SOLANA_MODULE_ENABLED=true/false

services:
  postgres:
    image: timescale/timescaledb:latest-pg14
    container_name: trading-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: tradingbot
      POSTGRES_USER: bot_user
      POSTGRES_PASSWORD: bot_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "127.0.0.1:5432:5432"  # CHANGE THIS LINE - Add 127.0.0.1:
    networks:
      - trading-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bot_user -d tradingbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: trading-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    env_file:
      - .env
    volumes:
      - redis-data:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - trading-network

  trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-bot
    # restart: unless-stopped
    restart: "no"  # Changed to prevent restart loop
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://bot_user:bot_password@postgres:5432/tradingbot
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: tradingbot
      DB_USER: bot_user
      DB_PASSWORD: bot_password
      LOG_LEVEL: INFO
      PYTHONUNBUFFERED: "1"
      # Module Enable/Disable Flags (Modular Architecture)
      # Set to 'true' to enable each trading module
      DEX_MODULE_ENABLED: ${DEX_MODULE_ENABLED:-true}
      FUTURES_MODULE_ENABLED: ${FUTURES_MODULE_ENABLED:-false}
      SOLANA_MODULE_ENABLED: ${SOLANA_MODULE_ENABLED:-false}
    env_file:
      - .env  # REDIS_URL and REDIS_PASSWORD are loaded from .env
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./config:/app/config
      - ./models:/app/models  # Persist trained ML models across Docker restarts
      - ./.encryption_key:/app/.encryption_key:ro  # Read-only for security
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - trading-network

volumes:
  postgres-data:
  redis-data:

networks:
  trading-network:
    driver: bridge